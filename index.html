<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tharealdayst</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00f0ff, #ff4bc1, #f8ff48);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.6s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-text {
      font-size: 2rem;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    #main-content {
      height: 100vh;
      max-width: 450px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1.5rem;
      object-fit: cover;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      text-transform: lowercase;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .bio {
      font-size: 1.1rem;
      max-width: 320px;
      margin-bottom: 2rem;
    }

    .links {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      justify-items: center;
    }

    /* Desktop layout adjustment */
    @media(min-width: 768px) {
      .links {
        grid-template-columns: repeat(3, 1fr);
      }
      /* Group last two (YouTube & Twitch) on second row */
      .link-btn.youtube {
        grid-column: 2 / 3;
      }
      .link-btn.twitch {
        grid-column: 3 / 4;
      }
    }

    .link-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 15px;
      padding: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 120px;
    }

    .link-btn:hover {
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 12px white;
    }

    .link-btn img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border: 2px solid white;
    }

    .link-btn span {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      width: 100%;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-height: 650px) {
      #main-content {
        justify-content: flex-start;
        padding-top: 2rem;
        padding-bottom: 4rem;
      }

      footer {
        position: relative;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-text">Loading...</div>
  </div>

  <main id="main-content">
    <img src="favicon.png" alt="Profile picture" class="profile-pic" />
    <h1>tharealdayst</h1>
    <p class="bio">Professional gaming content creator delivering high-quality streams, videos, and engaging content ðŸŽ®âš¡Click the link below and see whatâ€™s next. ðŸ”¥ðŸ‘‡</p>

    <section class="links">
      <a href="https://www.tiktok.com/@tharealdayst" class="link-btn" target="_blank" rel="noopener noreferrer">
        <img src="tiktok.png" alt="TikTok" />
        <span>TikTok</span>
      </a>
      <a href="https://www.instagram.com/tharealdayst/" class="link-btn" target="_blank" rel="noopener noreferrer">
        <img src="instagram.png" alt="Instagram" />
        <span>Instagram</span>
      </a>
      <a href="https://www.youtube.com/channel/UC6JTDvBY92PYBmPOdb_5COw" class="link-btn youtube" target="_blank" rel="noopener noreferrer">
        <img src="youtube.png" alt="YouTube" />
        <span>YouTube</span>
      </a>
      <a href="https://www.twitch.tv/tharealdayst/" class="link-btn twitch" target="_blank" rel="noopener noreferrer">
        <img src="twitch.png" alt="Twitch" />
        <span>Twitch</span>
      </a>
    </section>
  </main>

  <footer>Â© 2025 All rights reserved.</footer>

  <script>
    function showPage() {
      const loader = document.getElementById("loading-screen");
      const main = document.getElementById("main-content");
      loader.classList.add("hidden");
      main.style.opacity = "1";
      setTimeout(() => loader.remove(), 600);
    }
    setTimeout(showPage, 3000);
    window.addEventListener("load", showPage);
  </script>
</body>
</html>
