<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>tharealdayst</title>
<link rel="icon" type="image/png" href="favicon.png" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
/>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #00f0ff, #ff4bc1, #f8ff48);
    background-size: 600% 600%;
    animation: gradientBG 20s ease infinite;
    color: white;
    overflow: hidden;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #loading-screen {
    position: fixed;
    inset: 0;
    background-color: #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.6s ease;
  }
  #loading-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .loader-text {
    font-size: 2rem;
    color: white;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  #main-content {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    text-align: center;
    padding: 2rem;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 1rem;
    object-fit: cover;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
    text-transform: lowercase;
  }
  .bio {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 320px;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 280px;
  }

  .link-btn {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    background-color: rgba(0,0,0,0.3);
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    box-shadow: 0 0 0 transparent;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .link-btn:hover {
    background-color: rgba(0,0,0,0.6);
    box-shadow: 0 0 15px #fff;
  }

  .link-btn img {
    width: 28px;
    height: 28px;
    margin-right: 14px;
    object-fit: contain;
    flex-shrink: 0;
  }

  footer {
    position: absolute;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.6);
  }

  /* Hide scrollbars on desktop */
  ::-webkit-scrollbar {
    display: none;
  }
  body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  @media (max-width: 768px) {
    html, body {
      overflow: auto;
    }
    #main-content {
      height: auto;
      padding-bottom: 4rem;
    }
    footer {
      position: static;
      margin-top: 2rem;
    }
  }
</style>
</head>
<body>

<div id="loading-screen">
  <div class="loader-text">Loading...</div>
</div>

<div id="main-content">
  <img src="favicon.png" alt="Profile Picture" class="profile-pic" />
  <h1>tharealdayst</h1>
  <p class="bio">Hey! ðŸ‘‹ Catch all my content, streams, and more by hitting the link!ðŸŽ®âœ¨ðŸŒ€</p>

  <div class="links">
    <a href="https://www.tiktok.com/@tharealdayst" target="_blank" rel="noopener noreferrer" class="link-btn">
      <img src="tiktok.png" alt="TikTok Logo" />
      TikTok
    </a>
    <a href="https://www.instagram.com/tharealdayst/" target="_blank" rel="noopener noreferrer" class="link-btn">
      <img src="instagram.png" alt="Instagram Logo" />
      Instagram
    </a>
    <a href="https://www.youtube.com/channel/UC6JTDvBY92PYBmPOdb_5COw" target="_blank" rel="noopener noreferrer" class="link-btn">
      <img src="youtube.png" alt="YouTube Logo" />
      YouTube
    </a>
    <a href="https://www.twitch.tv/tharealdayst/" target="_blank" rel="noopener noreferrer" class="link-btn">
      <img src="twitch.png" alt="Twitch Logo" />
      Twitch
    </a>
  </div>
</div>

<footer>Â© 2025 All rights reserved.</footer>

<script>
  function showPage() {
    const loader = document.getElementById("loading-screen");
    const main = document.getElementById("main-content");
    loader.classList.add("hidden");
    main.style.opacity = "1";
    setTimeout(() => loader.remove(), 600);
  }
  setTimeout(showPage, 3000);
  window.addEventListener("load", showPage);
</script>

</body>
</html>
