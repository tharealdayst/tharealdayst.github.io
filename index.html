<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #00bcd4, #ff4081, #ffeb3b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }

  /* Profile picture */
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }

  /* Name under profile pic */
  .profile-name {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    letter-spacing: 1.2px;
  }

  /* Bio */
  .bio {
    font-size: 1.1rem;
    max-width: 320px;
    margin-bottom: 2rem;
    text-align: center;
    line-height: 1.4;
  }

  /* Links container */
  .links {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* TWO columns by default (mobile) */
    gap: 1.5rem;
    justify-items: center;
    max-width: 450px;
    margin: 0 auto 2rem auto;
  }

  /* Link buttons */
  .link-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    background: rgba(0,0,0,0.25);
    padding: 1rem 1.5rem;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 300px;
    text-align: center;
  }
  .link-btn:hover {
    background: rgba(0,0,0,0.5);
    box-shadow: 0 0 12px white;
  }

  .link-btn img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 0.5rem;
    object-fit: cover;
  }

  /* Footer copyright */
  footer {
    font-size: 0.85rem;
    color: rgba(255 255 255 / 0.7);
    text-align: center;
    margin-top: auto;
    padding-bottom: 1rem;
  }

  /* Desktop styles: SWITCH to ONE column layout */
  @media (min-width: 768px) {
    body {
      padding: 3rem 1rem;
    }

    .links {
      grid-template-columns: 1fr; /* single column stacked */
      max-width: 320px;
      margin: 0 auto 2rem auto;
    }

    .bio {
      max-width: 320px;
      text-align: center;  /* keep bio centered */
      margin: 0 auto 2rem auto;
    }

    /* Adjust link buttons to stacked column style */
    .link-btn {
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      padding: 1rem 1.5rem;
      text-align: center;
    }

    .link-btn img {
      margin-right: 0;
      margin-bottom: 0.5rem;
      width: 60px;
      height: 60px;
    }
  }
</style>
</head>
