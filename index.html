<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>tharealdayst</title>
<link rel="icon" href="favicon.png" type="image/png" />

<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* NO scrollbars */
    background: linear-gradient(135deg, #00bcd4, #ff4081, #ffeb3b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  main {
    /* We use viewport units to ensure no scrolling */
    max-width: 900px;
    width: 90vw;
    height: 90vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    text-align: center;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }

  .profile-name {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    letter-spacing: 1.2px;
  }

  .bio {
    font-size: 1.3rem;
    max-width: 100%;
    line-height: 1.5;
    margin-bottom: 2rem;
    padding: 0 10px;
  }

  .links {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.8rem;
    width: 100%;
    max-width: 700px;
    justify-items: center;
  }

  .link-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    background: rgba(0,0,0,0.3);
    padding: 1.25rem 1.5rem;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    font-size: 1.15rem;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 300px;
  }

  .link-btn:hover {
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 12px white;
  }

  .link-btn img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 0.6rem;
    object-fit: cover;
  }

  footer {
    font-size: 0.85rem;
    color: rgba(255 255 255 / 0.7);
    text-align: center;
    margin-top: 1rem;
  }

  /* MOBILE tweaks */
  @media (max-width: 650px) {
    main {
      height: auto;
      width: 95vw;
      padding: 20px 0;
    }
    .links {
      grid-template-columns: 1fr;
      max-width: 350px;
    }
  }

</style>
</head>
<body>

<main>
  <img src="profile.png" alt="tharealdayst Profile Picture" class="profile-pic" />
  <div class="profile-name">Dayst</div>

</html>
