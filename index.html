<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tharealdayst - Connect & Stream</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Favicon -->
  <link rel="icon" href="profile.png" type="image/png" />

  <style>
    /* Background Gradient Animation */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #00bcd4, #ff4081, #ffeb3b);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000c;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 7px solid rgba(255, 255, 255, 0.15);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Main Container */
    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(255 255 255 / 0.12);
      border-radius: 18px;
      padding: 2.5rem 2rem 3rem;
      box-shadow:
        0 8px 32px 0 rgba(255 255 255 / 0.1),
        inset 0 0 0 1px rgba(255 255 255 / 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select: none;
    }

    /* Profile Picture */
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255 255 255 / 0.8);
      box-shadow:
        0 0 12px 3px #00bcd4,
        0 0 28px 7px #ffeb3b;
      margin-bottom: 1.8rem;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Title & Bio */
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      margin: 0 0 0.4rem 0;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
    }
    p.bio {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2.8rem;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }
    .link-btn {
      background: rgba(255 255 255 / 0.18);
      border-radius: 14px;
      padding: 1.1rem 1.4rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .link-btn i {
      font-size: 1.8rem;
    }
    .link-btn:hover {
      background: rgba(255 255 255 / 0.38);
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.35);
    }

    /* Platform Colors */
    .instagram:hover {
      background: #e4405f;
      box-shadow: 0 0 18px #e4405f;
    }
    .tiktok:hover {
      background: #69c9d0;
      box-shadow: 0 0 18px #69c9d0;
    }
    .youtube:hover {
      background: #ff0000;
      box-shadow: 0 0 18px #ff0000;
    }
    .twitch:hover {
      background: #9146ff;
      box-shadow: 0 0 18px #9146ff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .link-btn {
        font-size: 1.1rem;
        gap: 10px;
        padding: 1rem 1.2rem;
      }
      .link-btn i {
        font-size: 1.5rem;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="container" id="main-content" style="opacity:0; transition: opacity 0.6s ease;">
    <img src="profile.png" alt="Tharealdayst Profile Picture" class="profile-pic" />
    <h1>Tharealdayst</h1>
    <p class="bio">Professional content creator and live streamer specializing in gaming. Connect with me across all platforms below.</p>
    <div class="links">
      <a href="https://www.instagram.com/tharealdayst/" target="_blank" rel="noopener noreferrer" class="link-btn instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@tharealdayst?_t=ZM-8wPN6plnJNV&_r=1" target="_blank" rel="noopener noreferrer" class="link-btn tiktok">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://www.youtube.com/channel/UC6JTDvBY92PYBmPOdb_5COw" target="_blank" rel="noopener noreferrer" class="link-btn youtube">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://www.twitch.tv/tharealdayst/" target="_blank" rel="noopener noreferrer" class="link-btn twitch">
        <i class="fab fa-twitch"></i> Twitch
      </a>
    </div>
  </div>

  <script>
    // Wait for the page to load
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');
      // Fade out loader
      loader.classList.add('hidden');
      // Fade in main content
      mainContent.style.opacity = '1';
    });
  </script>
</body>
</html>
