<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tharealdayst | Links</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #00BCD4, #FF4081, #FFEB3B);
    background-size: 600% 600%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 25px;
    width: 100%;
    max-width: 400px;
  }

  .links a {
    display: block;
    padding: 15px 0;
    background: rgba(0,0,0,0.3);
    border-radius: 30px;
    color: white;
    font-weight: 600;
    font-size: 1.4rem;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s ease, color 0.3s ease;
  }

  .links a:hover {
    background: rgba(255,255,255,0.7);
    color: #000;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
    }
    .links a {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <h1>Tharealdayst</h1>
  <div class="links">
    <a href="https://www.instagram.com/tharealdayst/" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.tiktok.com/@tharealdayst?_t=ZM-8wPN6plnJNV&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
    <a href="https://www.youtube.com/channel/UC6JTDvBY92PYBmPOdb_5COw" target="_blank" rel="noopener noreferrer">YouTube</a>
  </div>
</body>
</html>
