<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tharealdayst</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00f0ff, #ff4bc1, #f8ff48);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: white;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.6s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader-text {
      font-size: 2rem;
      color: white;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    #main-content {
      min-height: 100vh;
      max-width: 400px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1.5rem;
      object-fit: cover;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.4rem;
      text-transform: lowercase;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .bio {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      max-width: 320px;
      line-height: 1.4;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .link-btn {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 0 transparent;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-size: 1.15rem;
      letter-spacing: 0.8px;
    }
    .link-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #fff;
    }

    .link-btn img {
      width: 36px;
      height: 36px;
      margin-bottom: 0.5rem;
      object-fit: contain;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
    }

    footer {
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem 1rem 2rem 1rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      user-select: none;
    }

    /* Hide horizontal scroll on desktop */
    body {
      overflow-x: hidden;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #main-content {
        padding: 2rem 1rem 3rem 1rem;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      h1 {
        font-size: 2.4rem;
      }
      .link-btn img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-text">Loading...</div>
  </div>

  <main id="main-content" role="main" aria-label="Links and social profiles">
    <img src="favicon.png" alt="Profile picture" class="profile-pic" />
    <h1>tharealdayst</h1>
    <p class="bio">Gaming content creator & streamer. Dive in â€” pick your portal ðŸŽ®âœ¨ðŸŒ€</p>

    <nav class="links" aria-label="Social media links">
      <a href="https://www.tiktok.com/@tharealdayst" target="_blank" rel="noopener noreferrer" class="link-btn">
        <img src="tiktok.png" alt="TikTok logo" />
        TikTok
      </a>
      <a href="https://www.instagram.com/tharealdayst/" target="_blank" rel="noopener noreferrer" class="link-btn">
        <img src="instagram.png" alt="Instagram logo" />
        Instagram
      </a>
      <a href="https://www.youtube.com/channel/UC6JTDvBY92PYBmPOdb_5COw" target="_blank" rel="noopener noreferrer" class="link-btn">
        <img src="youtube.png" alt="YouTube logo" />
        YouTube
      </a>
      <a href="https://www.twitch.tv/tharealdayst/" target="_blank" rel="noopener noreferrer" class="link-btn">
        <img src="twitch.png" alt="Twitch logo" />
        Twitch
      </a>
    </nav>
  </main>

  <footer>Â© 2025 All rights reserved.</footer>

  <script>
    function showPage() {
      const loader = document.getElementById("loading-screen");
      const main = document.getElementById("main-content");
      loader.classList.add("hidden");
      main.style.opacity = "1";
      setTimeout(() => loader.remove(), 600);
    }
    setTimeout(showPage, 3000);
    window.addEventListener("load", showPage);
  </script>
</body>
</html>
