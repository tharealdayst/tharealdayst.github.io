<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tharealdayst</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: linear-gradient(270deg, #00bcd4, #ff4081, #ffeb3b);
      background-size: 600% 600%;
      animation: GradientShift 20s ease infinite;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes GradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      max-width: 1000px;
      width: 90vw;
      height: 95vh;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
      scroll-behavior: smooth;
    }

    main::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 1.2px;
    }

    .bio {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    /* DESKTOP: 3 boxes per row, donate last on 3rd row (2nd column) */
    .links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1.5rem;
    }

    .link-btn {
      background: rgba(0, 0, 0, 0.3);
      padding: 1.2rem;
      border-radius: 15px;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
    }

    .link-btn:hover {
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 12px white;
    }

    .link-btn img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 0.6rem;
      object-fit: cover;
    }

    .contact {
      font-size: 1rem;
      margin-top: 1rem;
    }

    .contact a {
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    footer {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
    }

    /* Modal styles */
    #modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    #modal-bg.active {
      visibility: visible;
      opacity: 1;
    }

    #modal-container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 0 15px #00bcd4;
      padding: 2rem;
      width: 90vw;
      max-width: 450px;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      text-align: left;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      color: #00bcd4;
      transition: color 0.3s ease;
    }

    #close-modal:hover {
      color: #ff4081;
    }

    #modal-container h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 0 0 8px #00bcd4;
    }

    #contact-form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      font-size: 1rem;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: none;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.1);
      color: white;
      box-shadow: inset 0 0 6px rgba(0,188,212,0.7);
      resize: vertical;
      transition: box-shadow 0.3s ease;
    }

    #contact-form input:focus,
    #contact-form textarea:focus {
      outline: none;
      box-shadow: inset 0 0 10px #ff4081;
      background: rgba(255 255 255 / 0.15);
    }

    #contact-form button {
      width: 100%;
      background: #00bcd4;
      border: none;
      padding: 0.75rem;
      border-radius: 15px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00bcd4;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    #contact-form button:hover {
      background: #ff4081;
      box-shadow: 0 0 15px #ff4081;
    }

    /* Zoom out on desktop */
    @media (min-width: 900px) {
      main {
        transform: scale(0.85);
        transform-origin: top center;
        height: 80vh;
      }
    }

    /* MOBILE: 2 columns, order with donate in 2nd col 3rd row */
    @media (max-width: 600px) {
      main {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .bio {
        font-size: 1rem;
      }
      .link-btn {
        font-size: 1rem;
        padding: 1rem;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .profile-name {
        font-size: 1.6rem;
      }

      .links {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        max-width: 400px;
        margin-bottom: 2rem;
      }

      /* Reset order and position exactly */

      /* YouTube */
      .link-btn:nth-child(1) {
        grid-column: 1;
        grid-row: 1;
      }
      /* Discord */
      .link-btn:nth-child(2) {
        grid-column: 2;
        grid-row: 1;
      }
      /* Twitch */
      .link-btn:nth-child(3) {
        grid-column: 1;
        grid-row: 2;
      }
      /* TikTok */
      .link-btn:nth-child(4) {
        grid-column: 2;
        grid-row: 2;
      }
      /* X (Twitter) */
      .link-btn:nth-child(5) {
        grid-column: 1;
        grid-row: 3;
      }
      /* Donate */
      .link-btn:nth-child(6) {
        grid-column: 2;
        grid-row: 3;
        justify-self: center;
      }
      /* Instagram - alone on 4th row spanning 2 columns and centered */
      .link-btn:nth-child(7) {
        grid-column: 1 / 3;
        grid-row: 4;
        justify-self: center;
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Make sure you replace these image files with your actual images -->
    <img class="profile-pic" src="profile.jpg" alt="Profile Picture" />
    <h1 class="profile-name">tharealdayst</h1>
    <p class="bio">
      I am an independent creator making content and building community across YouTube, Twitch, TikTok, and more. Connect with me on social media below!
    </p>
    <div class="links">
      <a class="link-btn" href="https://youtube.com/tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="youtube.png" alt="YouTube" />
        YouTube
      </a>
      <a class="link-btn" href="https://discord.gg/tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="discord.png" alt="Discord" />
        Discord
      </a>
      <a class="link-btn" href="https://twitch.tv/tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="twitch.png" alt="Twitch" />
        Twitch
      </a>
      <a class="link-btn" href="https://tiktok.com/@tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="tiktok.png" alt="TikTok" />
        TikTok
      </a>
      <a class="link-btn" href="https://x.com/tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="x.png" alt="X" />
        X (Twitter)
      </a>
      <a class="link-btn" href="https://ko-fi.com/tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="donate.png" alt="Donate" />
        Donate
      </a>
      <a class="link-btn" href="https://instagram.com/tharealdayst" target="_blank" rel="noopener noreferrer">
        <img src="instagram.png" alt="Instagram" />
        Instagram
      </a>
    </div>
    <div class="contact">
      <a href="#" id="contact-link">Contact Me</a>
    </div>
    <footer>Â© 2024 tharealdayst</footer>
  </main>

  <div id="modal-bg" aria-hidden="true">
    <div id="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <span id="close-modal" aria-label="Close Contact Form">&times;</span>
      <h2 id="modal-title">Contact Me</h2>
      <form id="contact-form" action="mailto:tharealdayst@example.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    const modalBg = document.getElementById('modal-bg');
    const contactLink = document.getElementById('contact-link');
    const closeModal = document.getElementById('close-modal');

    contactLink.addEventListener('click', e => {
      e.preventDefault();
      modalBg.classList.add('active');
      modalBg.setAttribute('aria-hidden', 'false');
    });

    closeModal.addEventListener('click', () => {
      modalBg.classList.remove('active');
      modalBg.setAttribute('aria-hidden', 'true');
    });

    window.addEventListener('click', e => {
      if (e.target === modalBg) {
        modalBg.classList.remove('active');
        modalBg.setAttribute('aria-hidden', 'true');
      }
    });

    window.addEventListener('keydown', e => {
      if (e.key === "Escape" && modalBg.classList.contains('active')) {
        modalBg.classList.remove('active');
        modalBg.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
