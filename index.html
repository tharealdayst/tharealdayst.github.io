<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #00bcd4, #ff4081, #ffeb3b);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: hidden; /* Prevent vertical scroll on desktop */
  }

  /* Main container to control height and spacing */
  main {
    flex: 1 0 auto;
    width: 100%;
    max-width: 600px;
    padding: 2rem 2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto; /* Enable scrolling only inside main if needed */
  }

  /* Profile picture */
  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-bottom: 0.75rem;
  }

  /* Name under profile pic */
  .profile-name {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 1.8rem;
    letter-spacing: 1.2px;
  }

  /* Bio */
  .bio {
    font-size: 1.2rem;
    max-width: 100%;
    margin-bottom: 3rem;
    line-height: 1.5;
    text-align: center;
    padding: 0 10px;
    width: 100%;
  }

  /* Desktop bio left aligned and narrower for nicer reading */
  @media (min-width: 700px) {
    body {
      overflow-y: auto; /* allow body scroll on desktop */
    }
    main {
      max-width: 800px;
      padding: 3rem 4rem 2rem;
      align-items: flex-start;
      overflow-y: visible;
    }
    .bio {
      text-align: left;
      max-width: 600px;
      margin-bottom: 4rem;
      padding: 0;
      font-size: 1.3rem;
    }
    .profile-pic, .profile-name {
      align-self: center; /* keep centered on desktop */
    }
  }

  /* Links container */
  .links {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
    justify-items: center;
    margin-bottom: 1.5rem;
  }

  /* Link buttons */
  .link-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    background: rgba(0,0,0,0.25);
    padding: 1.25rem 2rem;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    font-size: 1.15rem;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 320px;
    text-align: center;
  }
  .link-btn:hover {
    background: rgba(0,0,0,0.5);
    box-shadow: 0 0 12px white;
  }

  .link-btn img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 0.7rem;
    object-fit: cover;
  }

  /* Footer copyright */
  footer {
    flex-shrink: 0;
    font-size: 0.85rem;
    color: rgba(255 255 255 / 0.7);
    text-align: center;
    padding: 1rem 1rem;
    width: 100%;
    max-width: 600px;
  }

</style>
