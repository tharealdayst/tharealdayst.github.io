<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tharealdayst - Link in Bio</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #00bcd4, #ff4081, #ffeb3b);
    background-size: 600% 600%;
    animation: gradientShift 15s ease infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    min-height: 100vh;
    box-sizing: border-box;
  }
  @keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
    margin-bottom: 1rem;
  }
  h1 {
    margin: 0 0 0.3rem 0;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
  }
  p.bio {
    margin: 0 0 2rem 0;
    font-size: 1.1rem;
    font-weight: 400;
    max-width: 320px;
    text-align: center;
    line-height: 1.4;
  }
  .links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 320px;
  }
  .link-btn {
    background: rgba(255 255 255 / 0.15);
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    color: #fff;
    text-decoration: none;
    text-align: center;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .link-btn:hover {
    background: rgba(255 255 255 / 0.3);
  }
</style>
</head>
<body>
