<!DOCTYPE html>

<head>

<title>tharealdayst</title>
<link rel="icon" href="favicon.png" type="image/png" />

<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    width: 100%;
    overflow-y: auto; /* Allow vertical scroll if needed */
    background: linear-gradient(270deg, #00bcd4, #ff4081, #ffeb3b);
    background-size: 600% 600%;
    animation: GradientShift 20s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  @keyframes GradientShift {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  main {
    max-width: 900px;
    width: 90vw;
    min-height: 100vh;
    padding: 3rem 1rem 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }

  .profile-name {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    letter-spacing: 1.2px;
  }

  .bio {
    font-size: 1.3rem;
    max-width: 100%;
    line-height: 1.5;
    margin-bottom: 2rem;
    padding: 0 10px;
  }

  .links {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.8rem;
    width: 100%;
    max-width: 700px;
    justify-items: center;
  }

  .link-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    background: rgba(0,0,0,0.3);
    padding: 1.25rem 1.5rem;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    font-size: 1.15rem;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 300px;
  }

  .link-btn:hover {
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 12px white;
  }

  .link-btn img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid white;
    margin-bottom: 0.6rem;
    object-fit: cover;
  }

  footer {
    font-size: 0.85rem;
    color: rgba(255 255 255 / 0.7);
    text-align: center;
    margin-top: 2rem;
  }

  /* Keep two-column grid on all devices */
  @media (max-width: 480px) {
    main {
      padding: 2rem 1rem 1rem;
    }
    .links {
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      max-width: 100%;
    }
    .link-btn {
      max-width: 140px;
      font-size: 1rem;
      padding: 1rem;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
    }
    .profile-name {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .bio {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
  }

</style>
</head>
<body>

<main>
