<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tharealdayst</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: linear-gradient(135deg, #00f0ff, #ff4bc1, #f8ff48);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: opacity 0.6s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-text {
      font-size: 2rem;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.bio {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .link-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .link-btn i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      width: 100%;
    }

    @media screen and (max-height: 600px) {
      .links {
        max-height: 250px;
        overflow-y: auto;
      }
    }

    @media screen and (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-text">Loading...</div>
  </div>

  <div id="main-content">
    <img src="profile.png" alt="Tharealdayst Profile Picture" class="profile-pic" />
    <h1>tharealdayst</h1>
    <p class="bio">Gaming content creator & streamer. Dive in â€” pick your portal ðŸŽ®âœ¨ðŸŒ€</p>
    <div class="links">
      <a class="link-btn" href="https://www.tiktok.com/@tharealdayst" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
      <a class="link-btn" href="https://www.instagram.com/tharealdayst/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a class="link-btn" href="https://www.youtube.com/channel/UC6JTDvBY92PYBmPOdb_5COw" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
      <a class="link-btn" href="https://www.twitch.tv/tharealdayst/" target="_blank"><i class="fab fa-twitch"></i>Twitch</a>
    </div>
  </div>

  <footer>
    Â© 2025 tharealdayst. All rights reserved.
  </footer>

  <script>
    function showPage() {
      const loader = document.getElementById('loading-screen');
      const main = document.getElementById('main-content');
      loader.classList.add('hidden');
      main.style.opacity = '1';
      setTimeout(() => loader.remove(), 600);
    }

    // Fallback: show after 3 seconds
    setTimeout(showPage, 3000);

    window.addEventListener('load', showPage);
  </script>
</body>
</html>
